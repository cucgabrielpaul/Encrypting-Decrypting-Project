<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encrypting Project</title>
    <link rel="shortcut icon" type="image/x-icon" href="/img/Logo.gif" />
    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <div class="container">
        <h1>Encrypt message</h1>

        <div class="form-box">
            <label>Enter your message here:</label>
            <input type="text" class="messageInput" required placeholder=" Very secret message" />

            <label>Enter secret code:</label>
            <input type="text" class="keyInput" required placeholder=" Key" />
            <div class="code-buttons">
                <button class="encrypt-button" name="Encrypt">Encrypt</button>
                <button class="decrypt-button" name="Decrypt">Decrypt</button>
            </div>

            <label>Your decrypted message:</label>
            <input type="text" class="decryptedInput" placeholder=" VERY SECRET MESSAGE" readonly />
            <button class="copy-button">Copy Text</button>
        </div>
    </div>

    <script defer src="/script.js"></script>
</body>

</html>
